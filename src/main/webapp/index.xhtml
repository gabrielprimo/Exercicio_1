<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Temperatura</title>
    </h:head>
    <h:body>
        <h:form>
            <h:panelGrid columns="2">
                <h:outputLabel value="Temperatura:" for=" temperatura"/>
                <h:inputText value="#{temperaturaBean.temperatura.temperatura}" id="temperatura"
                             size="5"/>
                <h:outputLabel value="Converter para:" for="converter"/>
                <h:selectOneMenu value="#{temperaturaBean.temperatura.converterPara}" id="converter">
                    <f:selectItems value="#{temperaturaBean.temperaturas}"/>
                </h:selectOneMenu>                
            </h:panelGrid>
            <h:commandButton value="Converter" action="#{temperaturaBean.converter}"/>
            <hr/>
            <h:outputText value="#{temperaturaBean.temperatura.convertida}" id="convertida"  > 
                       <f:convertNumber maxFractionDigits="1">
                       </f:convertNumber>    
            </h:outputText> 
            <h:outputText value=" #{temperaturaBean.temperatura.converterPara}"/>
                          
            
                         
        </h:form>
    </h:body>
</html>
